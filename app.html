<!doctype html>
<html lang="en">
    <head>
        <script>
            window.addEventListener('beforeunload', () => {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', '/exit', false);
                xhr.send(null);
            });

            window.addEventListener('load', () => {
                document.querySelector('#scan-btn').addEventListener('click', () => {
                    fetch('/scan')
                        .then(r => r.json())
                        .then(json => {
                            const output = document.querySelector('#out');
                            output.textContent = '';

                            json.entries().forEach(
                                ([id, { browser, os }]) => {
                                    const element = document.createElement('div');
                                    element.className = 'result';
                                    element.addEventListener('click', () => fetch(`/run?id=${id}`));

                                    const img = document.createElement('img');
                                    img.width = 64
                                    img.src = `/svg?name=browser/${browser}.svg`
                                    element.append(img);

                                    const info = document.createElement('div');
                                    element.append(info);

                                    const browserElement = document.createElement('b');
                                    browserElement.className = 'browser'
                                    browserElement.textContent = browser;
                                    info.append(browserElement);

                                    const osElement = document.createElement('div');
                                    osElement.className = 'os'
                                    osElement.textContent = os;
                                    info.append(osElement);

                                    output.append(element);
                                }
                            )
                        })
                });
            });
        </script>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                max-height: 100vh;
                font-family: sans-serif;
                background-color: #f8f8f8;
                color: #161617;
            }

            #out {
                flex-grow: 1;
                overflow: scroll;
            }

            #out > div {
                position: static;
            }

            #scan-btn {
                padding: 0.4rem;
                background-color: #2293f5;
                border: none;
                border-radius: 0.6rem;
                color: white;
                margin: auto;
                font-size: 2rem;
            }

            .result {
                display: inline-block;
                text-align: center;
                margin: 0.4rem;
                cursor: pointer;
            }

            .result:hover {
                filter: brightness(150%);
            }
        </style>
    </head>
    <body>
        <div id="out"></div>
        <button id="scan-btn">Scan available Browsers</button>
    </body>
</html>
